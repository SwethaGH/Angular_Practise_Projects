<div class="container mt-4">
  <div class="header-section">
    <div class="text-center">
      <h1 class="main-heading">Curated playlist for learning the MEAN stack development process
      </h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <!-- New Video / Video Detail Section -->
    <div class="col-lg-6 col-md-12 mb-4">
      <!-- Add New Video Form -->
      <div *ngIf="!hidenewVideo" class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Add New Video</h2>
        <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)">
          <div class="form-group mb-3">
            <input 
              type="text" 
              class="form-control" 
              name="title" 
              placeholder="Video Title" 
              ngModel 
              required>
          </div>
          <div class="form-group mb-3">
            <input 
              type="text" 
              class="form-control" 
              name="url" 
              placeholder="Video URL" 
              ngModel 
              required>
          </div>
          <div class="form-group mb-3">
            <textarea 
              class="form-control" 
              name="description" 
              placeholder="Description" 
              rows="3" 
              ngModel>
            </textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block w-100">
            Submit
          </button>
        </form>
      </div>

      <!-- Video Detail Section -->
      <div *ngIf="selectedVideo && hidenewVideo" class="card shadow-sm p-4">
        <video-detail 
          (updateVideoEvent)="onUpdateVideoEvent($event)" 
          (deleteVideoEvent)="onDeleteVideoEvent($event)"
          [video]="selectedVideo">
        </video-detail>
      </div>
    </div>

    <!-- Video List Section -->
    <div class="col-lg-6 col-md-12 mb-4">
      <div class="card shadow-sm p-4">
        <button 
          (click)="newVideo()" 
          type="button" 
          class="btn btn-success btn-block mb-4">
          + Add New Video
        </button>

        <div class="video-list-container">
          <video-list 
            (selectVideo)="onSelectVideo($event)" 
            [videos]="videos">
          </video-list>
        </div>
      </div>
    </div>
  </div>
</div>
